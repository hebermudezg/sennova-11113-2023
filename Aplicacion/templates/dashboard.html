<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Bootstrap or other styling libraries here if needed -->
</head>
<body>
    <h1>Iris Dataset Dashboard</h1>
    <div id="iris-plot" style="width:100%;max-width:900px;height:500px;"></div>

    <script>
        var plotData = {
            "data": [{"type": "scatter", "x": [1, 2, 3], "y": [3, 1, 6]}]
        };
        Plotly.newPlot('iris-plot', plotData.data);
    </script>
    
</body>
</html>
